<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopCart</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f8f8f8] min-h-screen p-4">
  <header class="bg-white shadow-sm">
    <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold text-[#FF5722]">ShopCart</h1>
      <div class="flex items-center space-x-4">
      </div>
    </nav>
  </header>
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Your Cart</h1>

    <div id="products" class="grid grid-cols-1 gap-6">
      <!-- Product items will be inserted here -->
    </div>

    <div class="mt-8 p-4 bg-white rounded-lg shadow">
      <div class="flex justify-between items-center mb-4">
        <span class="font-bold">Total:</span>
        <span id="total" class="font-bold">$0.00</span>
      </div>
      <button class="w-full py-2 px-4 bg-[#FF5722] text-white rounded hover:bg-orange-600 transition-colors">
        Checkout
      </button>
    </div>
  </div>

  <footer class="bg-white mt-8 py-4 border-t">
    <div class="container mx-auto px-4 text-center text-gray-600">
      Â© 2024 ShopCart. All rights reserved.
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
